</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="brand">Class Projects Showcase</div>
      <div class="spacer"></div>
      <div class="tablist" role="tablist" aria-label="Projects">
        <button class="tab" role="tab" id="tab-p1" aria-controls="panel-p1" aria-selected="true">Project 1</button>
        <button class="tab" role="tab" id="tab-p2" aria-controls="panel-p2" aria-selected="false">Project 2</button>
      </div>
    </div>
  </header>

  <main class="shell">
    <div class="layout layout-3">
      <!-- LEFT: Projects nav -->
      <aside class="projects" aria-label="Projects">
        <div class="box">
          <h3 class="aside-title">Projects</h3>
          <nav class="projlist" role="tablist" aria-orientation="vertical">
            <button class="proj-link" role="tab" id="tab-p1" aria-controls="panel-p1" aria-selected="true">Project 1</button>
            <button class="proj-link" role="tab" id="tab-p2" aria-controls="panel-p2" aria-selected="false">Project 2</button>
          </nav>
        </div>
      </aside>

      <!-- CENTER: Main content panels -->
      <section>
        <!-- Project 1 -->
        <article id="panel-p1" class="panel active" role="tabpanel" aria-labelledby="tab-p1" tabindex="0">
          <div class="paper">
            <h1>CS 180 Project 1: Images of the Russian Empire</h1>
            <p class="meta">Author • Semester • Tools: Python, NumPy, OpenCV</p>

            <h2>Introduction</h2>
            <p>Briefly describe your goal, dataset, and constraints. Mention a high-level result.</p>

            <h2>Methodology</h2>
            <h3>Single-Scale Version</h3>
            <p>Explain your NCC / SSD search and windowing. Add one image or table.</p>
            <h3>Pyramid-Speedup Version</h3>
            <p>Describe your Gaussian pyramid, search radii, and coarse-to-fine strategy.</p>

            <h2>Metrics</h2>
            <p>What score did you optimize? Include a formula screenshot or code snippet if desired.</p>

            <h2>Gallery and Results</h2>
            <p>Before/after comparisons, aligned channels, or colorized outputs.</p>

            <h2>Problems Encountered</h2>
            <p>Edge cases, aliasing, border handling, runtime, etc. What would you improve next?</p>
          </div>
        </article>

        <!-- Project 2 -->
        <article id="panel-p2" class="panel" role="tabpanel" aria-labelledby="tab-p2" tabindex="0">
          <div class="paper">
            <h1>CS 180 Project 2: (Your Title)</h1>
            <p class="meta">Author • Semester • Tools: scikit-image, Matplotlib</p>

            <h2>Introduction</h2>
            <p>What problem did you tackle? Summarize your contribution.</p>

            <h2>Methodology</h2>
            <h3>Core Method</h3>
            <p>Key ideas and algorithm choices.</p>
            <h3>Variants & Ablations</h3>
            <p>What variations did you try? What mattered?</p>

            <h2>Results</h2>
            <p>Qualitative and quantitative outcomes with brief commentary.</p>

            <h2>Lessons Learned</h2>
            <p>Reflect on trade-offs, future work, and open questions.</p>
          </div>
        </article>
      </section>

      <!-- RIGHT: On this page (TOC) -->
      <aside class="toc" aria-label="On this page">
        <div class="box">
          <h3 class="aside-title">On this page</h3>
          <ul id="toc-list"></ul>
        </div>
      </aside>
    </div>
  </main>

  <script>
    // Accessible tabs
    const tabs = Array.from(document.querySelectorAll('.tab'));
    const panels = Array.from(document.querySelectorAll('.panel'));
    function activateTab(tab){
      tabs.forEach(t=>t.setAttribute('aria-selected', String(t===tab)));
      panels.forEach(p=>p.classList.toggle('active', p.id === tab.getAttribute('aria-controls')));
      buildTOC();
      const panel = document.getElementById(tab.getAttribute('aria-controls'));
      if(panel) panel.focus({preventScroll:true});
    }
    document.querySelector('[role="tablist"]').addEventListener('click', e=>{
      const btn = e.target.closest('.tab'); if(!btn) return; activateTab(btn);
    });
    document.querySelector('[role="tablist"]').addEventListener('keydown', e=>{
      const i = tabs.indexOf(document.activeElement); if(i<0) return;
      if(e.key==='ArrowRight'){ e.preventDefault(); tabs[(i+1)%tabs.length].focus(); }
      if(e.key==='ArrowLeft'){ e.preventDefault(); tabs[(i-1+tabs.length)%tabs.length].focus(); }
      if(e.key==='Home'){ e.preventDefault(); tabs[0].focus(); }
      if(e.key==='End'){ e.preventDefault(); tabs[tabs.length-1].focus(); }
      if(e.key==='Enter' || e.key===' '){ e.preventDefault(); activateTab(document.activeElement); }
    });

    // Build a sidebar TOC from h2/h3 of the active panel
    function slugify(str){ return str.toLowerCase().trim().replace(/[^a-z0-9]+/g,'-').replace(/(^-|-$)/g,''); }
    function buildTOC(){
      const toc = document.getElementById('toc-list'); toc.innerHTML='';
      const active = document.querySelector('.panel.active'); if(!active) return;
      const headers = active.querySelectorAll('h2, h3');
      const panelPrefix = active.id + '-';
      headers.forEach(h=>{
        if(!h.id){ h.id = panelPrefix + slugify(h.textContent); }
        const li = document.createElement('li');
        if(h.tagName==='H3') li.className='lvl2';
        const a = document.createElement('a'); a.href = '#' + h.id; a.textContent = h.textContent;
        li.appendChild(a); toc.appendChild(li);
      });
    }

    // Smooth scrolling within the active panel only
    document.addEventListener('click', (e)=>{
      const a = e.target.closest('a[href^="#"]');
      if(!a) return;
      const id = a.getAttribute('href').slice(1);
      const target = document.getElementById(id);
      if(target){ e.preventDefault(); target.scrollIntoView({behavior:'smooth', block:'start'}); }
    });

    // Init
    buildTOC();
  </script>
