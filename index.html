<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Class Projects Showcase</title>
<style>
:root {
--bg: #0b0d10;
--panel: #11151a;
--text: #e9eef4;
--muted: #a6b3c2;
--brand: #6aa6ff;
--border: #1f2630;
--ring: rgba(106, 166, 255, 0.55);
}
@media (prefers-color-scheme: light) {
:root {
--bg: #f7f9fc;
--panel: #ffffff;
--text: #0f1720;
--muted: #4b5563;
--brand: #2563eb;
--border: #e5e7eb;
--ring: rgba(37, 99, 235, 0.25);
}
}


* { box-sizing: border-box; }
html, body { height: 100%; }
body {
margin: 0;
font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
background: var(--bg);
color: var(--text);
line-height: 1.55;
}


.container {
max-width: 1100px;
margin: 0 auto;
padding: 24px;
}


header {
display: grid;
gap: 8px;
padding-block: 10px 18px;
}
header h1 {
margin: 0;
font-size: clamp(1.4rem, 1.1rem + 2.2vw, 2.2rem);
letter-spacing: 0.2px;
}
header p { margin: 0; color: var(--muted); }


/* Tabs */
.tabs {
position: sticky;
top: 0;
z-index: 10;
background: linear-gradient(to bottom, var(--bg), color-mix(in oklab, var(--bg) 85%, transparent));
padding-top: 6px;
}
.tablist {
display: flex;
gap: 8px;
border: 1px solid var(--border);
background: var(--panel);
border-radius: 14px;
padding: 6px;
overflow: auto;
}
.tablist button[role="tab"] {
-webkit-tap-highlight-color: transparent;
flex: 0 0 auto;
appearance: none;
border: 0;
background: transparent;
color: var(--muted);
padding: 10px 14px;
border-radius: 10px;
font-weight: 600;
letter-spacing: 0.2px;
cursor: pointer;
transition: color .2s ease, background .2s ease, transform .08s ease;
}
.tablist button[role="tab"][aria-selected="true"] {
color: var(--text);
background: color-mix(in oklab, var(--brand) 12%, var(--panel));
box-shadow: 0 0 0 3px var(--ring) inset;
}
.tablist button[role="tab"]:focus-visible {
outline: none;
box-shadow: 0 0 0 3px var(--ring);
}
.tablist button[role="tab"]:active { transform: translateY(1px); }


.panels { margin-top: 16px; }
.tabpanel {
display: none;
border: 1px solid var(--border);
background: var(--panel);
border-radius: 16px;
</html>
